<!DOCTYPE html>
<html>

<head>
<title>Flights</title>
<link rel="stylesheet" href="resources/css/template.css">
<link rel="stylesheet" href="resources/css/login.css">
<link rel="stylesheet" href="resources/css/bootstrap.css">
</head>

<body>
	<div class="form">
		<div class="thumbnail">
			<img src="resources/images/airplane.svg" />
		</div>

		<form class="login-form" action="login" method="POST">
			<input type="text" placeholder="Username" id="username"
				name="username" required="required"/> 
				
				
				
				<input type="password" name="password"
				id="password" placeholder="Password" required="required"/>
			<button>Login</button>
			<p class="message">
				Not registered? <a href="#">Create an account</a>
			</p>
		</form>

		<form class="register-form">
			<input type="text" placeholder="name"  required="required"/> <input type="password"
				placeholder="password" required="required"/> <input type="text"
				placeholder="email address" />
			<button>Create account</button>
			<p class="message">
				Already registered? <a href="#">Sign In</a>
			</p>
		</form>
	</div>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="resources/js/index.js"></script>

	<div class="footer">
		<p>Copyright &#169; 2016 | Site built by Beniamin Scridon &#9992;
			&#9992; &#9992;</p>
	</div>

</body>
</html>
